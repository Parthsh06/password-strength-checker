
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Strength Checker</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4" style="width: 100%; max-width: 500px;">
      <h3 class="text-center mb-4 text-primary">üîê Password Strength Checker</h3>

      <form method="POST">
        <div class="mb-3">
          <label for="password" class="form-label">Enter Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="e.g. MyP@ssw0rd123" required />
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="showPassword" onclick="togglePassword()" />
          <label class="form-check-label" for="showPassword">Show Password</label>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Check Strength</button>
        </div>
      </form>

      {% if strength %}
        <div class="alert mt-4
          {% if strength == 'Strong' %} alert-success
          {% elif strength == 'Moderate' %} alert-warning
          {% else %} alert-danger
          {% endif %}">
          <strong>Strength:</strong> {{ strength }}
        </div>
      {% endif %}

      {% if suggestions %}
        <div class="alert alert-secondary">
          <strong>Suggestions:</strong>
          <ul class="mb-0">
            {% for tip in suggestions %}
              <li>{{ tip }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    </div>
  </div>

  <!-- JS to toggle password visibility -->
  <script>
    function togglePassword() {
      const pwdField = document.getElementById("password");
      pwdField.type = pwdField.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
